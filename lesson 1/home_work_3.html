<!--
Вывести в консоль значения выражений и 
объяснить почему получились такие значения
используя комментарии к каждому выражению:



10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)


/*
1. 4 умножаем на 2 получаем 8
2. 3 минус 8 получаем -5
3. -5 присваиваем в переменную result
4. с помощью console.log выводим result в консоль
*/
let result = 3 - 4 * 2;
console.log(result);
-->


<meta charset="utf-8">
<script type="text/javascript">
	
let number = 10 + 10 + "10";                       
console.log(number); 
// плюсуем числа 10 + 10, и прикрепляем строку  10 получаем = 2010; 
// если мы плюсуем  строку с оператором +, то это мы просто конкотинируем значение/переменную.


let number2 = 10 + "10" + "10";
console.log(number2);
// число 10 мы конкотинируем + 10 и еще раз + 10,  получаем = 101010; 


let number3 = 10 + 10 + + "10";
console.log(number3);
// плюсуем все числа, получаем 30.

let number4 = 10 / -"";
console.log(number4);
// Делим на 10 на бесконечность !  получаем -Infinity 

let number5 = 10 / +"2,5";
console.log(number5);
// Делим число на строку. Получаем NaN  

</script>
